<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <section>
      <div class="date-time-wrap">
        <p>TODAY</p>
        <div class="d-flex">
          <p class="date">2023-09-12</p>
          <p class="time">오후 7:38</p>
        </div>
      </div>
      <div>
        <div class="d-flex">
          <p class="coord">서울시</p><p class="description">맑음 뒤 흐림</p>
        </div>
      </div>
      <div class="icon">날씨아이콘</div>
      <div class="temp-wrap">
        <div>
          <p>최저기온 <span class="temp-min">18</span></p>
          <p>최고기온 <span class="temp-max">29</span></p>
        </div>
        <div>
          <p class="temp">24°</p>
        </div>
      </div>
      <ul class="info">
        <li>
          <div><p>강수</p><p class="water">30 <span>(㎍/㎥)</span></p></div>
        </li>
        <li>
          <div><p>기압</p><p class="pressure">30 <span>(m/s)</span></p></div>
        </li>
        <li>
          <div><p>습도</p><p class="humidity">30 <span>%</span></p></div>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
