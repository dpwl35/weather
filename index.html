<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather</title>
</head>
<body>
  <main>
    <section>
      <div class="noti">
        위치 정보를 가져올 수 없습니다.<br />
        위치 설정을 확인해주세요.
      </div>
      <div class="weather">
        <div class="date-time-wrap">
          <p>TODAY</p>
          <p class="date"></p>
        </div>
        <div>
          <div class="d-flex">
            <p class="city">서울시</p><p class="description">맑음 뒤 흐림</p>
          </div>
        </div>
        <div class="icon-wrap">
          <img class="icon" />
        </div>
        <div class="temp-wrap">
          <div>
            <p>최저기온 <span class="temp-min">18</span></p>
            <p>최고기온 <span class="temp-max">29</span></p>
          </div>
          <div>
            <p class="temp">24°</p>
          </div>
        </div>
        <ul class="info">
          <li>
            <div><p>강수</p><p><span class="rain"></span> <span> mm</span></p></div>
          </li>
          <li>
            <div><p>바람</p><p><span class="wind"></span> <span>(m/s)</span></p></div>
          </li>
          <li>
            <div><p>습도</p><p><span  class="humidity"></span><span> %</span></p></div>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <script type="module" src="./index.js"></script>
</body>
</html>
